<div class="cal-month-day <%= cls %>">
		<span class="pull-right data-cal-date"
			  data-date-start="<%= new Date(data_day + ' 18:00').getTime() %>"
			  data-date-end="<%= new Date(data_day + ' 20:00').getTime() %>"

			  data-toggle="modal" data-target="#eventsModal">
			<!--data-cal-date="<%= data_day %>"-->
			<span data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
		</span>
	<% if (events.length > 0) { %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			<% _.each(events, function(event) { %>
				<% if (event.url) { %>
					<a href="<%= event.url %>"
					   	class="cleafix pull-left event <%= event['class'] %>"
					   	data-event-id="<%= event.id %>"
					   data-event-status="<%= event.status %>"
					   	data-event-type="<%= event.event_type %>"
					   	data-event-type-id="<%= event.event_type_id %>"
					   	data-external-event-id="<%= event.external_event_id %>"
					   	data-event-class="<%= event['class'] %>"
						data-description="<%= event.description %>"
						data-short-description="<%= event.short_description %>"
						data-event-css-class="<%= event.class %>"
						data-date-start="<%= event.start %>"
						data-date-end="<%= event.end %>"
					   	data-toggle="modal"
					   	data-target="#eventsModal"
						title="<%= event.title %>">
					</a>
				<% } else{ %>
					<a role="button"
					   class="clearfix pull-left event <%= event['class'] %>"
					   data-event-id="<%= event.id %>"
					   data-event-status="<%= event.status %>"
					   data-event-type="<%= event.event_type %>"
					   data-event-type-id="<%= event.event_type_id %>"
					   data-external-event-id="<%= event.external_event_id %>"
					   data-event-class="<%= event['class'] %>"
					   data-description="<%= event.description %>"
					   data-short-description="<%= event.short_description %>"
					   data-event-css-class="<%= event.class %>"
					   data-date-start="<%= event.start %>"
					   data-date-end="<%= event.end %>"
					   data-toggle="modal"
					   data-target="#eventsModal"
					   title="<%= event.title %>">
					</a>
				<% }
			}); %>
		</div>
	<% } %>
</div>
